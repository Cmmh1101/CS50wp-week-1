<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Advanced Search</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg">
      <a href="/" class="logo nav-link">
        <img src="/logo-light.png" />
      </a>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav d-flex ml-auto">
          <li class="nav-item">
            <a href="/" class="nav-link">Google Search</a>
          </li>
        </ul>
      </div>
    </nav>
    <!--  -->

    <section class="d-flex flex-column" width="100" style="height: 90vh">
      <div class="heading">
        <label>Advanced Search</label>
      </div>
      <hr />
      <form
        action="https://www.google.com/search"
        name="f"
        method="GET"
        class="form-section"
      >
        <div class="form-items-wraper">
          <div class="form-subtitle">
            <span class="subtitle">Find pages with...</span>
          </div>
          <div class="form-item">
            <label for="all-words">all these words:</label>
            <input
              type="text"
              autofocus="autofocus"
              id="all-words"
              name="as_q"
              class="text-box"
            />
          </div>
          <div class="form-item">
            <label for="exact-words">this exact word or phrase:</label>
            <input
              class="text-box"
              type="text"
              id="exact-words"
              name="as_epq"
            />
          </div>
          <div class="form-item">
            <label for="any-words">any of these words:</label>
            <input class="text-box" type="text" id="any-words" name="as_oq" />
          </div>
          <div class="form-item">
            <label for="none-words">none of these words:</label>
            <input class="text-box" type="text" id="none-words" name="as_eq" />
          </div>
          <div class="form-item">
            <label></label>
            <div class="submit">
              <input
                class="submit-btn"
                type="submit"
                value="Advanced Search"
                name="as_eq"
              />
            </div>
          </div>
        </div>
      </form>
    </section>
  </body>
</html>
